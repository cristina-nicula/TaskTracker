<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Task tracker</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/main.css" />
    <!--  Fontawesome -->

    <script
      src="https://kit.fontawesome.com/461fad4b65.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer type="module"></script>
    <script src="./js/drag_and_drop.js" defer type="module"></script>
  </head>

  <body>
    <div id="modal-container" class="hidden">
      <div id="form-list-wrapper">
        <form id="form" class="modal" action="">
          <div class="form">
            <label for="task-name">Task name</label>
            <input type="text" name="name" id="task-name" required />
          </div>
          <div class="form">
            <label for="responsible">Responsible name</label>
            <select id="responsible" name="responsible" required>
              <option disabled selected>Please select the developer</option>
              <option value="Developer 1">Developer 1</option>
              <option value="Developer 2">Developer 2</option>
              <option value="Developer 3">Developer 3</option>
            </select>
          </div>
          <div class="form">
            <label for="task-details">Task description</label>
            <div id="textarea">
              <textarea
                name="task-details"
                id="task-details"
                cols="30"
                rows="7"
                required
              ></textarea>
            </div>
          </div>
          <div id="btn-wrapper">
            <button type="submit" class="item-btn mg-right">
              Create
            </button>
            <button type="button" id="close" class="item-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!--wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar-wrapper">
        <div class="sidebar-heading text-align-center">Issue tracker</div>
        <div class="list-group text-align-center">
          <a href="#" class="list-group-item">Home</a>
          <a href="#" class="list-group-item">Tickets</a>
          <a href="#" class="list-group-item">Projects</a>
        </div>
      </nav>
      <!-- /#sidebar-wrapper - end -->

      <!-- Page Content -begin-->
      <div id="page-content-wrapper">
        <div class="menu-toggle-wrapper">
          <button id="menu-toggle" class="mg-left">
            Toggle Side Menu
          </button>
        </div>

        <div class="showcase-wrapper mg-left">
          <h1>Welcome to your project!</h1>
          <p>
            To create a new incident please click the button below.
          </p>
          <button type="button" id="open" class="item-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Create item
          </button>
        </div>

        <!--task boxes - begin -->
        <div id="task-box-wrapper" class="mg-left text-align-center">
          <div id="assigned" class="box mg-right">
            <div class="h-wrapper">
              <h5>ASSIGNED</h5>
            </div>
            <ul class="item-list"></ul>
          </div>
          <div id="in-progress" class="box mg-right">
            <div class="h-wrapper">
              <h5>IN PROGRESS</h5>
            </div>
            <ul class="item-list"></ul>
          </div>
          <div id="closed" class="box">
            <div class="h-wrapper">
              <h5>CLOSED</h5>
            </div>
            <ul class="item-list"></ul>
          </div>
        </div>
        <!--task boxes - end -->
      </div>
      <!-- /#page-content-wrapper -end -->
    </div>
    <!-- /#wrapper - end -->
  </body>
</html>
